<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 品牌管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<import type="css" file="styles.general" basepath="{$Think.const.ADMIN_RES_PATH}" />
<import type="css" file="styles.main" basepath="{$Think.const.ADMIN_RES_PATH}" />


</head>
<body>

<h1>
<span class="action-span"><a href="{:U('Brand/add')}">添加品牌</a></span>
<span class="action-span1"><a href="__MODULE__/Index/main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品品牌 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="" name="searchForm">
    <img src="{$Think.const.ADMIN_RES_PATH}/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
     <input type="text" name="brand_name" size="15">
    <input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm">
<!-- start brand list -->
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tbody>
		<tr>
			<th>品牌名称</th>
			<th>品牌Logo</th>
			<th>品牌网址</th>
			<th>品牌描述</th>
			<th>排序</th>
			<th>是否显示</th>
			<th>操作</th>
		</tr>
		<foreach name="list" item="vo">
        <tr>
			<td class="first-cell"><span style="float:right">	<span title="点击修改内容" style="">{$vo.brand_name}</span>
			</td>
			<td align="center"><a href="{:"http://"}{$Think.server.SERVER_NAME}{$vo.brand_logo}" target="_brank"><img src="{:"http://"}{$Think.server.SERVER_NAME}{$vo.brand_logo}" width="80" height="40" border="0" alt="品牌LOGO"></a></span>
		</td>
			<td><a href="{$vo.site_url}" target="_brank">{$vo.site_url}</a></td>
			<td align="left" >{$vo.brand_desc}</td>
			<td align="right"><span>{$vo.sort_order}</span></td>
			<td align="center"><img src="{$Think.const.ADMIN_RES_PATH}/images/<if condition="$vo.is_show eq 1">yes<else/>no</if>.gif"></td>
			<td align="center">
				<a href="{:U('Brand/edit',array('brand_id'=>$vo['brand_id']))}" title="编辑">编辑</a> |
				<a href="{:U('Brand/del',array('brand_id'=>$vo['brand_id']))}" onclick="return confirm('你确认要删除选定的商品品牌吗？')" title="编辑">移除</a> 
			</td>
		</tr>
		</foreach>
		<!--start，这些都是显示代码，没有格式化，开发时会删除 -->
	<!--end，这些都是显示代码，没有格式化，开发时会删除 -->
    <tr>
		<td align="right" nowrap="true" colspan="6">
		
           <div id="turn-page">
			{$bar}
      </div>
      </td>
    </tr>
  </tbody></table>

<!-- end brand list -->
</div>
</form>


<div id="footer">
	版权所有 &copy; 2012-2013 传智播客 - PHP培训 - </div>
</div>

</body>
</html>
