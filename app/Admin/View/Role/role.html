<include file="Public/header" />
<body>

<h1>
<span class="action-span"><a href="{:U("Role/add")}">添加角色</a></span>
<span class="action-span1"><a href="{:U('Index/index')}">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 角色管理 </span>
<div style="clear:both"></div>
</h1>
<import type="js" file="js.utils" basepath="{$Think.const.ADMIN_RES_PATH}" />
<div class="list-div" id="listDiv">

<table cellspacing='1' cellpadding='3' id='list-table'>
  <tr>
    <th>角色ID</th>
    <th>角色名</th>
    <th>操作</th>
  </tr>
  <foreach name="list" item="vo">
    <tr>
    <td class="first-cell" >{$vo.role_id}</td>
    <td class="first-cell" >{$vo.role_name}</td>
    <td align="center">
    <a href="{:U('Role/auth',array('role_id'=>$vo['role_id']))}" title="分派权限"><img src="{$Think.const.ADMIN_RES_PATH}/images/icon_priv.gif" border="0" height="21" width="21"></a>&nbsp;&nbsp;
      <a href="{:U('Role/edit',array('role_id'=>$vo['role_id']))}" title="编辑"><img src="{$Think.const.ADMIN_RES_PATH}/images/icon_edit.gif" border="0" height="16" width="16"></a>&nbsp;&nbsp;
      <a href="#" onclick="del(this,{$vo['role_id']})" title="移除"><img src="{$Think.const.ADMIN_RES_PATH}/images/icon_drop.gif" border="0" height="16" width="16"></a></td>
  </tr>
  </foreach>
 
  </table>
 {$page}
</div>

function del(tmp,roleid){
	if(confirm('您确认要删除这条记录吗?')){
		$.post("{:U('Role/del')}",{role_id:roleid},function(data){
			if(data.status){
				$(tmp).parent().parent().remove();
			}
		});
	}
}
</script>
