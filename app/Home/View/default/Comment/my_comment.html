<extend name="Member:member_center" />
 <block name="title">用户评论</block> 
<block name="right">
	<div class="AreaR">
		<div class="box">
			<div class="box_1">
				<div style="_height:1%;" id="cts" class="userCenterBox boxCenterList clearfix">

			
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$.post("{:U('comment/get_user_comment')}",{page:1},function(data){
			$("#cts").html(data);
		});
	});

	//无刷新分页
function showpage(page){
  $.get(page,{},function(data){
   $('#cts').html(data);
  });
}

function del(id){
	if(confirm('你确实要彻底删除这条留言吗？')){
	$.post('{:U('comment/del')}',{comment_id:id},function(data){
			if(data.status){
				window.location.reload();
			}
		});
	}
}
	</script>

</block>
