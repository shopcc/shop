  <div class="box" id='history_div'> <div class="box_1">
 <h3><span>浏览历史</span></h3>
 
  <div class="boxCenterList clearfix" id='history_list'>
  <foreach name="goods_history" item="vo">
    <ul class="clearfix">
    <li class="goodsimg">
    <a href="{:U('goods/detail',array('id'=>$vo['goods_id']))}" target="_blank">
    <img src="../{$vo.goods_thumb}" alt="KD876" class="B_blue" /></a></li><li>
    <a href="goods.php?id=1" target="_blank" title="{$vo.goods_name}">{$vo.goods_name}</a>
    <br />
    本店售价：<font class="f1">￥{$vo.shop_price}元</font><br /></li></ul>
	</foreach>
    <ul id="clear_history"><a onclick="clear_history()">[清空]</a></ul>  </div>
 </div>
</div>
<div class="blank5"></div>
<load href="{$Think.const.RESOURCE}/js/jquery.js"/>
<script type="text/javascript">
if (document.getElementById('history_list').innerHTML.replace(/\s/g,'').length<1)
{
    document.getElementById('history_div').style.display='none';
}
else
{
    document.getElementById('history_div').style.display='block';
}
function clear_history()
{
	var clear ='clear';
	$.post("{:U('goods/clear_history')}",{act:clear},function(data){
		if(data.status){
			$("#history_list").html('您已清空最近浏览过的商品');
		}
});
}
</script>  </div>
