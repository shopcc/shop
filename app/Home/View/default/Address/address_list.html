            <td align="center" bgcolor="#ffffff"><a href="user.php?act=order_detail&order_id=20" class="f6">{$i+1}</a></td>

function del(tmp,addressid){
  if(confirm('确定要删除该收货地址?')){
    $.post('{:U('address/del')}',{address_id:addressid},function(data){
      if(data.status){
        $(tmp).parent().parent().parent().remove();
      }
    });
  }
}
</script>
