<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').value;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
